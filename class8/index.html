<!DOCTYPE html>
<html>

	<title></title>
</head>
<body>
	<script type="text/javascript">
	// 8.1 	Array.prototype.concat()
	// 语法 var new_array = old_array.concat(value1[, value2[, ...[, valueN]]])
	// 参数 valueN可选 数组和/或值，将被合并到一个新的数组中。如果省略了所有 valueN 参数，则 concat 会返回调用此方法的现存数组的一个浅拷贝。详情请参阅下文描述。

	const array1 = ['a', 'b', 'c'];
	const array2 = ['d', 'e', 'f'];
	const array3 = array1.concat(array2);
	console.log(array3); //["a", "b", "c", "d", "e", "f"]

	// 8.2 Array.prototype.toString() toString() 返回一个字符串，表示指定的数组及其元素。
	// 语法 arr.toString()
	// 返回值 一个表示指定的数组及其元素的字符串。
	const array4 = [1, 2, 'a', '1a'];
	console.log(array1.toString()); // '1,2,a,1a'

	// 8.3 Array.prototype.slice() slice() 方法返回一个新的数组对象，这一对象是一个由 begin 和 end 决定的原数组的浅拷贝（包括 begin，不包括end）。原始数组不会被改变。
	// 语法 arr.slice([begin[, end]])
	// 参数 begin 可选提取起始处的索引（从 0 开始），从该索引开始提取原数组元素。如果该参数为负数，则表示从原数组中的倒数第几个元素开始提取，slice(-2) .表示提取原数组中的倒数第二个元素到最后一个元素（包含最后一个元素）。如果省略 begin，则 slice 从索引 0 开始。如果 begin 超出原数组的索引范围，则会返回空数组。
	// end 可选 提取终止处的索引（从 0 开始），在该索引处结束提取原数组元素。slice 会提取原数组中索引从 begin 到 end 的所有元素（包含 begin，但不包含 end）。slice(1,4) 会提取原数组中从第二个元素开始一直到第四个元素的所有元素 （索引为 1, 2, 3的元素）。如果该参数为负数， 则它表示在原数组中的倒数第几个元素结束抽取。 slice(-2,-1) .表示抽取了原数组中的倒数第二个元素到最后一个元素（不包含最后一个元素，也就是只有倒数第二个元素）。如果 end 被省略，则 slice 会一直提取到原数组末尾。如果 end 大于数组的长度，slice 也会一直提取到原数组末尾。
	// 返回值 一个含有被提取元素的新数组。
	var array5 = ['a', 'b', 'c', 'd', 'e', 'f'];
	var array6 = array5.slice(); // ['a', 'b', 'c', 'd', 'e', 'f'];浅拷贝
	var array7 = array5.slice(1, 3); // [b, c]

	// 8.4 Array.prototype.join() join() 方法将一个数组（或一个类数组对象）的所有元素连接成一个字符串并返回这个字符串。如果数组只有一个项目，那么将返回该项目而不使用分隔符。
	// 语法 arr.join([separator])
	// 参数 separator 可选 指定一个字符串来分隔数组的每个元素。如果需要，将分隔符转换为字符串。如果缺省该值，数组元素用逗号（,）分隔。如果separator是空字符串("")，则所有元素之间都没有任何字符。
	// 返回值 一个所有数组元素连接的字符串。如果 arr.length 为0，则返回空字符串。
	var array8 = ['Fire', 'Air', 'Water'];
	var array9 = array8.join(); // 'Fire,Air,Water'
	var array10 = array8.join(''); // FireAirWater
	var array11 = array8.join('-'); // Fire-Air-Water
	



	</script>
